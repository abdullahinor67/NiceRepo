<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spiderman Fans</title>
</head>
<body>
    <header>
        <h1> <bold> SPIDER-MAN NEWS!</bold></h1>
        <h1>Authors:</h1>
        <ul>
            <li>Omar Salem</li>
            <li>Der Lee</li>
            <li>Rishikesh Joshi</li>
            <li>Noreen Si</li>
            <li>Lily Li</li>
            <li>Abdullahi Nor </li>
        </ul>
    </header>
    <img src="spiderman.png" alt="Spiderman">
    <p>Spiderman got cake. He got the best bakery in Gotham, absolutely dragging that wagon. A fine specimen of dough.</p>
    <input type="text" placeholder="Enter your name">
    <button>Add to Guesbook</button>
    <table>
        <thead>
            <tr>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Spiderman</td>
            </tr>
        </tbody>
    </table>
    <script>
        const button = document.querySelector('button');
        button.addEventListener('click', () => {
            const input = document.querySelector('input');
            const name = input.value;
            const table = document.querySelector('table tbody');
            const row = document.createElement('tr');
            const cell = document.createElement('td');
            cell.textContent = name;
            row.appendChild(cell);
            table.appendChild(row);
            input.value = '';
        });
    </script>
    <style>
        table, tbody, td {
            border: 1px solid black;
        }
    </style>
</body>
</html>
